<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Licky Draw</title>
</head>
<body>
    <section id="maincontainer">
        <div class="congrats">
            <img src="./images/congrats.png" alt="Congrats">
        </div>
        <div class="first-prize">
            <img src="./images/1st Prize.png" alt="Congrats">
            <img src="./images/1st Prize (1).png" alt="Congrats">
        </div>
        <div class="numbers">
            <ul class="counts">
                <li>
                    <img src="./images/no1 1.png" alt="numbers">
                    <input type="number" min="0" max="9" id="One" value="0">
                </li>
                <li>
                    <img src="./images/no1 1.png" alt="numbers">
                    <input type="number" min="0" max="9" id="two" value="0">
                </li>
                <li>
                    <img src="./images/no1 1.png" alt="numbers">
                    <input type="number" min="0" max="9" id="three" value="0">
                </li>
                <li>
                    <img src="./images/no1 1.png" alt="numbers">
                    <input type="number" min="0" max="9" id="four" value="0">
                </li>
                <li>
                    <img src="./images/no1 1.png" alt="numbers">
                    <input type="number" min="0" max="9" id="five" value="0">
                </li>
                <li>
                    <img src="./images/no1 1.png" alt="numbers">
                    <input type="number" min="0" max="9" id="six" value="0">
                </li>
            </ul>
        </div>
        <div class="button" id="myButton">
            <img src="./images/btn-1.png" alt="Button">
        </div>
    </section>
</body>
</html>
